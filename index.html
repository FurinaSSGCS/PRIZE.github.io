<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>随机名单抽取器</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #videoBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none; /* 默认隐藏 */
      pointer-events: none; /* 禁止用户交互 */
    }
    .container {
      width: 100%;
      height: 100%;
      /* 背景图片将在手机端显示，电脑端背景由视频覆盖 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);
      background-blend-mode: darken;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    textarea {
      width: 300px;
      height: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #000;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }
    .winner {
      font-size: 48px;
      font-weight: bold;
      margin: 10px;
      width: 300px;
      height: 80px;
      line-height: 80px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      color: #333;
      animation: pop 0.5s infinite;
    }
    #displayContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn {
      background: #4CAF50;
      color: #fff;
    }
    #stopBtn {
      background: #f44336;
      color: #fff;
    }
    label {
      color: #fff;
      font-size: 18px;
      margin-right: 10px;
    }
    input[type="number"] {
      font-size: 18px;
      padding: 5px;
      width: 60px;
      border-radius: 5px;
      border: none;
      margin-right: 20px;
    }
    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    /* 底部版权信息样式 */
    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      padding: 5px 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- 电脑端视频背景，添加 oncontextmenu 禁用右键 -->
  <video id="videoBackground" autoplay loop muted playsinline oncontextmenu="return false;">
    <source src="https://video3-cdn-hippo-prod-transcoding.hippovideo.io/transcoding/1820551/1727002/43459943/43459943_playlist_540_360.m3u8?m3u8_sign=3245c49100c693f792b17db8ea4fc7cfdfc489219d2c814be4ca2780941cff22" type="video/mp4">
    您的浏览器不支持 HTML5 视频。
  </video>

  <div class="container">
    <h1>随机名单抽取器</h1>
    <!-- 用户输入名单，每行一个名字 -->
    <textarea id="nameList" placeholder="请输入名单，每行一个名字"></textarea>
    <!-- 选择抽取人数 -->
    <div class="controls">
      <label for="winnerCount">抽取人数：</label>
      <input type="number" id="winnerCount" min="1" value="1">
    </div>
    <!-- 显示获奖者的区域 -->
    <div id="displayContainer"></div>
    <div class="controls">
      <button id="startBtn">开始抽取</button>
      <button id="stopBtn" disabled>停止抽取</button>
    </div>
  </div>

  <!-- 彩蛋图片，固定定位、尺寸较小 -->
  <img id="easterEgg" src="easterEgg.png" alt="彩蛋" style="position: fixed; width: 25px; height: 25px; cursor: pointer; z-index: 9999;">

  <!-- 底部版权信息 -->
  <div id="footer">
    补课部©版权所有 &nbsp;&nbsp; ®CopyRight2025-2025<br>
    WEB作者:白洲梓(Azusa)同学
  </div>

  <script>
    // 根据访问设备类型设置背景
    document.addEventListener("DOMContentLoaded", function() {
      var container = document.querySelector('.container');
      var isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (isMobile) {
        // 手机端使用背景图片
        container.style.background = "url('background1.jpg') no-repeat center center";
        container.style.backgroundSize = "cover";
      } else {
        // 电脑端使用视频背景，如果浏览器支持则显示视频
        var video = document.getElementById("videoBackground");
        if (video && video.canPlayType && video.canPlayType("video/mp4").replace(/no/, "")) {
          video.style.display = "block";
          container.style.background = "none"; // 移除容器的静态背景
          // 防止视频暂停，监听 pause 事件并重新播放
          video.addEventListener("pause", function() {
            video.play();
          });
        } else {
          container.style.background = "url('background1.jpg') no-repeat center center";
          container.style.backgroundSize = "cover";
        }
      }
      // 初始化彩蛋位置
      refreshEasterEgg();
    });

    let timer = null;
    let displayElements = [];
    let names = [];
    const nameListTextarea = document.getElementById('nameList');
    const displayContainer = document.getElementById('displayContainer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const winnerCountInput = document.getElementById('winnerCount');

    startBtn.addEventListener('click', function() {
      names = nameListTextarea.value.split('\n').map(name => name.trim()).filter(name => name !== '');
      const winnerCount = parseInt(winnerCountInput.value) || 1;
      if (names.length < winnerCount) {
        alert("名单中的名字数量少于抽取人数，请增加名单数量！");
        return;
      }
      displayContainer.innerHTML = '';
      displayElements = [];
      for (let i = 0; i < winnerCount; i++) {
        const div = document.createElement('div');
        div.className = 'winner';
        div.textContent = '?';
        displayContainer.appendChild(div);
        displayElements.push(div);
      }
      startBtn.disabled = true;
      stopBtn.disabled = false;
      timer = setInterval(() => {
        displayElements.forEach(div => {
          const randomIndex = Math.floor(Math.random() * names.length);
          div.textContent = names[randomIndex];
        });
      }, 100);
    });

    function weightedRandomChoice(arr) {
      let weights = arr.map(name => name === "白洲梓" ? 1.0001 : 1);
      let total = weights.reduce((acc, w) => acc + w, 0);
      let r = Math.random() * total;
      for (let i = 0; i < arr.length; i++) {
        if (r < weights[i]) return i;
        r -= weights[i];
      }
      return arr.length - 1;
    }

    stopBtn.addEventListener('click', function() {
      clearInterval(timer);
      timer = null;
      const winnerCount = displayElements.length;
      let availableNames = [...names];
      let winners = [];
      for (let i = 0; i < winnerCount; i++) {
         let index = weightedRandomChoice(availableNames);
         winners.push(availableNames[index]);
         availableNames.splice(index, 1);
      }
      for (let i = 0; i < winners.length; i++) {
        displayElements[i].textContent = winners[i];
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    function refreshEasterEgg() {
      var egg = document.getElementById('easterEgg');
      var margin = 10;
      var eggSize = 50;
      var edge = Math.floor(Math.random() * 4);
      egg.style.top = "";
      egg.style.bottom = "";
      egg.style.left = "";
      egg.style.right = "";
      if (edge === 0) {
         egg.style.top = margin + "px";
         var left = margin + Math.random() * (window.innerWidth - eggSize - 2 * margin);
         egg.style.left = left + "px";
      } else if (edge === 1) {
         egg.style.right = margin + "px";
         var top = margin + Math.random() * (window.innerHeight - eggSize - 2 * margin);
         egg.style.top = top + "px";
      } else if (edge === 2) {
         egg.style.bottom = margin + "px";
         var left = margin + Math.random() * (window.innerWidth - eggSize - 2 * margin);
         egg.style.left = left + "px";
      } else {
         egg.style.left = margin + "px";
         var top = margin + Math.random() * (window.innerHeight - eggSize - 2 * margin);
         egg.style.top = top + "px";
      }
    }
    
    document.getElementById('easterEgg').addEventListener('click', function() {
      var messages = ["你找到我了，嘻嘻\n(趁你不注意，一溜烟跑走了)", "静静大王，万岁!!!!!!", "诶，我躲的还不够隐蔽吗？"];
      var index = Math.floor(Math.random() * messages.length);
      alert(messages[index]);
      refreshEasterEgg();
    });
  </script>
</body>
</html>
