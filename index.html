<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>随机名单抽取器</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #videoBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
      pointer-events: none;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);
      background-blend-mode: darken;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    textarea {
      width: 300px;
      height: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #000;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      margin-bottom: 10px;
    }
    /* 显示中奖者区域，固定高度避免遮挡下方控件 */
    #displayContainer {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 150px;
      overflow: hidden;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
    }
    /* 每行容器：采用 flex 布局，直接排列 */
    .winner-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100px;
    }
    /* 单个中奖者块 */
    .winner {
      position: relative;
      width: 100px;
      height: 80px;
      line-height: 80px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      overflow: hidden;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn {
      background: #4CAF50;
      color: #fff;
    }
    #skipBtn {
      background: #f44336;
      color: #fff;
    }
    label {
      color: #fff;
      font-size: 18px;
      margin-right: 10px;
    }
    input[type="number"] {
      font-size: 18px;
      padding: 5px;
      width: 60px;
      border-radius: 5px;
      border: none;
      margin-right: 20px;
    }
    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      padding: 5px 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- 电脑端视频背景 -->
  <video id="videoBackground" autoplay loop muted playsinline oncontextmenu="return false;">
    <source src="https://video3-cdn-hippo-prod-transcoding.hippovideo.io/transcoding/1820551/1727002/43459943/43459943_playlist_540_360.m3u8?m3u8_sign=3245c49100c693f792b17db8ea4fc7cfdfc489219d2c814be4ca2780941cff22" type="video/mp4">
    您的浏览器不支持 HTML5 视频。
  </video>

  <div class="container">
    <h1>随机名单抽取器</h1>
    <textarea id="nameList" placeholder="请输入名单，每行一个名字"></textarea>
    <!-- 显示中奖者区域 -->
    <div id="displayContainer"></div>
    <div class="controls">
      <label for="winnerCount">抽取人数：</label>
      <input type="number" id="winnerCount" min="1" value="1">
    </div>
    <div class="controls">
      <button id="startBtn">开始抽取</button>
      <button id="skipBtn" disabled>跳过动画</button>
    </div>
  </div>

  <!-- 彩蛋图片 -->
  <img id="easterEgg" src="easterEgg.png" alt="彩蛋" style="position: fixed; width: 25px; height: 25px; cursor: pointer; z-index: 9999;">
  <div id="footer">
    版本信息:Version Alpha_Test 1.0<br>
    补课部©版权所有 &nbsp;&nbsp; ®CopyRight2025-2025<br>
    WEB作者:白洲梓(Azusa)同学
  </div>

  <script>
    // 根据设备设置背景
    document.addEventListener("DOMContentLoaded", function() {
      var container = document.querySelector('.container');
      var isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (isMobile) {
        container.style.background = "url('background1.jpg') no-repeat center center";
        container.style.backgroundSize = "cover";
      } else {
        var video = document.getElementById("videoBackground");
        if (video && video.canPlayType && video.canPlayType("video/mp4").replace(/no/, "")) {
          video.style.display = "block";
          container.style.background = "none";
          video.addEventListener("pause", function() { video.play(); });
        } else {
          container.style.background = "url('background1.jpg') no-repeat center center";
          container.style.backgroundSize = "cover";
        }
      }
      refreshEasterEgg();
    });

    let names = [];
    let cancelAnimation = false;  // 控制是否取消动画
    let activeTimers = [];        // 存储所有定时器ID，便于取消
    const nameListTextarea = document.getElementById('nameList');
    const displayContainer = document.getElementById('displayContainer');
    const startBtn = document.getElementById('startBtn');
    const skipBtn = document.getElementById('skipBtn');
    const winnerCountInput = document.getElementById('winnerCount');

    // 根据名字返回对应图片（映射可扩展）
    function getImage(name) {
      const imageMap = {
        "白洲梓": "001.jpg"
      };
      return imageMap[name] || "ipt.jpg";
    }

    // 随机权重选择（示例中“白洲梓”权重稍高）
    function weightedRandomChoice(arr) {
      let weights = arr.map(name => name === "白洲梓" ? 1.0001 : 1);
      let total = weights.reduce((acc, w) => acc + w, 0);
      let r = Math.random() * total;
      for (let i = 0; i < arr.length; i++) {
        if (r < weights[i]) return i;
        r -= weights[i];
      }
      return arr.length - 1;
    }

    // 生成指定长度的随机乱码字符串（从字母和数字中抽取）
    function generateGarbledString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // 动画单个中奖者：依次揭示正确字符，再启动右移添加图片
    function animateWinner(element, winnerName) {
      return new Promise(resolve => {
        const nameLength = winnerName.length;
        element.textContent = generateGarbledString(nameLength);
        let currentIndex = 0;
        
        function revealNext() {
          if (cancelAnimation) {
            element.innerHTML = `<img src="${getImage(winnerName)}" alt="${winnerName}" style="width:40px;height:40px;vertical-align:middle;margin-right:5px;">${winnerName}`;
            return resolve();
          }
          currentIndex++;
          // 每次重新生成剩余部分的随机字符，保证“乱码”效果多样
          let remainder = generateGarbledString(nameLength - currentIndex);
          element.textContent = winnerName.substring(0, currentIndex) + remainder;
          if (currentIndex < nameLength) {
            let t = setTimeout(revealNext, 100);
            activeTimers.push(t);
          } else {
            // 揭示完成后延时启动右移及图片插入动画
            let t = setTimeout(() => {
              if (cancelAnimation) {
                element.innerHTML = `<img src="${getImage(winnerName)}" alt="${winnerName}" style="width:40px;height:40px;vertical-align:middle;margin-right:5px;">${winnerName}`;
                return resolve();
              }
              element.style.transition = 'all 0.5s ease-out';
              element.style.paddingLeft = '50px';  // 为图片预留空间
              element.innerHTML = `<img src="${getImage(winnerName)}" alt="${winnerName}" style="width:40px;height:40px;vertical-align:middle;margin-right:5px;">${winnerName}`;
              let t2 = setTimeout(() => { resolve(); }, 500);
              activeTimers.push(t2);
            }, 500);
            activeTimers.push(t);
          }
        }
        
        revealNext();
      });
    }

    // 顺序动画显示中奖者（每行最多3个）
    async function animateWinnersSequentially(winners) {
      displayContainer.innerHTML = '';
      displayContainer.style.position = 'relative';
      let currentRow = createNewRow();
      displayContainer.appendChild(currentRow);
      let colCount = 0;
      for (let i = 0; i < winners.length; i++) {
        if (cancelAnimation) break;
        if (colCount === 3) {
          currentRow = createNewRow();
          displayContainer.appendChild(currentRow);
          colCount = 0;
        }
        const winnerDiv = document.createElement('div');
        winnerDiv.className = 'winner';
        currentRow.appendChild(winnerDiv);
        await animateWinner(winnerDiv, winners[i]);
        colCount++;
        // 延时再显示下一个
        await new Promise(r => {
          let t = setTimeout(r, 300);
          activeTimers.push(t);
        });
      }
      // 动画完成后重置按钮状态
      startBtn.disabled = false;
      skipBtn.disabled = true;
    }

    // 直接排列显示中奖者（跳过动画时调用）
    function displayWinnersDirectly(winners) {
      displayContainer.innerHTML = '';
      displayContainer.style.position = 'relative';
      const rowCount = Math.ceil(winners.length / 3);
      for (let i = 0; i < rowCount; i++) {
        let row = document.createElement('div');
        row.className = 'winner-row';
        for (let j = 0; j < 3; j++) {
          let index = i * 3 + j;
          if (index >= winners.length) break;
          let winnerDiv = document.createElement('div');
          winnerDiv.className = 'winner';
          winnerDiv.innerHTML = `<img src="${getImage(winners[index])}" alt="${winners[index]}" style="width:40px;height:40px;vertical-align:middle;margin-right:5px;">${winners[index]}`;
          row.appendChild(winnerDiv);
        }
        displayContainer.appendChild(row);
      }
      startBtn.disabled = false;
      skipBtn.disabled = true;
    }

    // 创建新行容器
    function createNewRow() {
      const row = document.createElement('div');
      row.className = 'winner-row';
      return row;
    }

    // 开始抽取：验证名单、随机抽取中奖者、启动动画
    startBtn.addEventListener('click', async function() {
      names = nameListTextarea.value.split('\n').map(name => name.trim()).filter(name => name !== '');
      const winnerCount = parseInt(winnerCountInput.value) || 1;
      if (names.length < winnerCount) {
        alert("名单中的名字数量少于抽取人数，请增加名单数量！");
        return;
      }
      // 重置取消标志及定时器记录
      cancelAnimation = false;
      activeTimers.forEach(t => clearTimeout(t));
      activeTimers = [];
      startBtn.disabled = true;
      skipBtn.disabled = false;
      // 随机抽取不重复中奖者
      let availableNames = [...names];
      let winners = [];
      for (let i = 0; i < winnerCount; i++) {
        let idx = weightedRandomChoice(availableNames);
        winners.push(availableNames[idx]);
        availableNames.splice(idx, 1);
      }
      await animateWinnersSequentially(winners);
    });

    // 跳过动画：取消所有动画定时器，直接显示最终排列结果
    skipBtn.addEventListener('click', function() {
      cancelAnimation = true;
      activeTimers.forEach(t => clearTimeout(t));
      activeTimers = [];
      const winnerCount = parseInt(winnerCountInput.value) || 1;
      if (names.length < winnerCount) {
        alert("名单中的名字数量少于抽取人数，请增加名单数量！");
        startBtn.disabled = false;
        skipBtn.disabled = true;
        return;
      }
      let availableNames = [...names];
      let winners = [];
      for (let i = 0; i < winnerCount; i++) {
        let idx = weightedRandomChoice(availableNames);
        winners.push(availableNames[idx]);
        availableNames.splice(idx, 1);
      }
      displayWinnersDirectly(winners);
    });

    // 彩蛋
    function refreshEasterEgg() {
      var egg = document.getElementById('easterEgg');
      var margin = 10;
      var eggSize = 50;
      var edge = Math.floor(Math.random() * 4);
      egg.style.top = "";
      egg.style.bottom = "";
      egg.style.left = "";
      egg.style.right = "";
      if (edge === 0) {
         egg.style.top = margin + "px";
         var left = margin + Math.random() * (window.innerWidth - eggSize - 2 * margin);
         egg.style.left = left + "px";
      } else if (edge === 1) {
         egg.style.right = margin + "px";
         var top = margin + Math.random() * (window.innerHeight - eggSize - 2 * margin);
         egg.style.top = top + "px";
      } else if (edge === 2) {
         egg.style.bottom = margin + "px";
         var left = margin + Math.random() * (window.innerWidth - eggSize - 2 * margin);
         egg.style.left = left + "px";
      } else {
         egg.style.left = margin + "px";
         var top = margin + Math.random() * (window.innerHeight - eggSize - 2 * margin);
         egg.style.top = top + "px";
      }
    }
    
    document.getElementById('easterEgg').addEventListener('click', function() {
      var messages = ["你找到我了，嘻嘻\n(趁你不注意，一溜烟跑走了)", "静静大王，万岁!!!!!!", "诶，我躲的还不够隐蔽吗？"];
      var index = Math.floor(Math.random() * messages.length);
      alert(messages[index]);
      refreshEasterEgg();
    });
  </script>
</body>
</html>
